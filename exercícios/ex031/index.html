<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Col Groups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercício de ColGroup</h1>
    <table>
        <colgroup>
            <col class="claro">
            <col class="escuro">
            <col class="claro">
            <col class="escuro">
        </colgroup>

        <caption>
            Cadastro
        </caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cláudio</td>
                <td>Masculino</td>
                <td>43</td>
                <td>Pedreiro</td>
            </tr>
            <tr>
                <td>Mateus</td>
                <td>Masculino</td>
                <td>32</td>
                <td>Mecânico</td>
            </tr>
            <tr>
                <td>Fernanda</td>
                <td>Feminino</td>
                <td>27</td>
                <td>Empresária</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>Masculino</td>
                <td>18</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Milena</td>
                <td>Feminino</td>
                <td>23</td>
                <td>Artista</td>
            </tr>
            <tr>
                <td>Eduarda</td>
                <td>Feminino</td>
                <td>25</td>
                <td>Médica</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
