<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está sendo hospedado no próprio servidor</p>
    <video poster="imagens/thumbnail.jpeg" width="500px" controls>
        <source src="midia/application-lala-suelison.mp4" type="video/mp4">
        <source src="midia/application-lala-suelison.ogv" type="video/ogv">
        <p>Seu computador não tem compatibilidade para acessar o vídeo</p>
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <iframe 
    width="560" height="315" 
    src="https://www.youtube.com/embed/5EXc9dbRGkE" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
